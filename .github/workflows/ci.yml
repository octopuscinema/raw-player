name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release
  BUILD_ARTIFACT_NAME: "OCTOPUS RAW Player"

permissions:
  contents: read

jobs:
  build-windows-x64:
    name: Build Windows x64
    runs-on: windows-latest
    
    env:
      SOLUTION_FILE_PATH: Player.Windows.sln
      PUBLISH_PROFILE: "Windows x64 Single File"
      ARTIFACT_PATH: "bin/Release/net6.0-windows/publish/"

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:PublishProfile=${{env.PUBLISH_PROFILE_FILE_PATH}} /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
  
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        name: ${{BUILD_ARTIFACT_NAME}}
        path: ${{env.ARTIFACT_PATH}}
      
